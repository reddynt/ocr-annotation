<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesseract Annotation</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <div class="container-md text-center">
        <p class="fs-1 text-center border text-lowercase fw-bold font-monospace">OCR-ANNOTATION TOOL</p>
        <div class="row">
            <div class="col-sm-4 entity">
                <form id="createEntity">
                    <div class="form-group">
                        <div class="input-group mb-2 flex-nowrap">
                            <input class="form-control" id="entityNameInput" type="text" name="entityName"
                                placeholder="Entity name" aria-label="Entity Name">
                            <select class="form-control form-select" class="custom-select" id="entityColorSelect"
                                name="entityColour" aria-label="Colour">
                                <option value="" selected disabled>Choose Colour</option>
                                <option value="red">Red</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="cyan">Cyan</option>
                                <option value="orange">Orange</option>
                                <option value="magenta">Magenta</option>
                                <option value="indigo">Indigo</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-md w-100 mb-2">Create Entity</button>
                    </div>
                </form>
                <div class="divider">
                    <hr class="mb-4">
                </div>
                <div class="card">
                    <div class="card-header">List of Entities</div>
                    <ul class="list-group list-group-flush" id="entityList"></ul>
                </div>
            </div>
            <div class="col-sm-8 image-canvas">
                <div class="input-group mb-2 flex-nowrap">
                    <input class="form-control w-75" type="file" id="imageUploadButton" aria-label="Upload">
                    <button id="saveAnnotations" class="btn btn-success w-25" type="submit">Save annotations</button>
                </div>
                <div class="card">
                    <div id="canvas-container"></div>
                </div>
                <!-- <canvas id="image-canvas" width="640" height="800"></canvas> -->
            </div>
        </div>
</body>

</html>
